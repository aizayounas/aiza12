{% extends 'base.html' %}

{% block content%}

<form method="POST" action="add">
{% csrf_token %}
<center>
<label>ID:</label>
<div>{{ form.eid}}</div>
<label>Name:</label>
<div>{{ form.ename}}</div>
<label>Email:</label>
<div>{{ form.eemail}}</div>
<label>Contact:</label>
<div>{{ form.econtact}}</div>
<br>
<div>
    <button type="submit">Add</button>
</div>
</center>

</form>
{% endblock %}
